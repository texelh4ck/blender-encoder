<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blender Encoder</title>
    <link rel="stylesheet" href="css/pico.classless.pumpkin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../images/icon-color.png" type="image/x-icon">
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>
<body>
    <div id="welcome" class="full">
        <img src="../images/icon-white.png" width="100">
        <h1>Blender Encoder</h1>
    </div>
    <div id="spinner" class="full">
        <div id="loader" class=""></div>
        <h4 id="spinner-text"></h4>
    </div>
    <div id="render" class="full">
        <h3>Rendering</h3>
        <h4 id="render-name"></h4>
    </div>
    
    <div id="container" class="grid layout_01">
        <section id="renderlist" class="list panel">
                <ul id="blendfiles">
                </ul>
        </section>
        <section id="preview" class="panel"></section>
        <section id="info" class="panel">
            <center><h6>RENDER INFO</h6></center>
            <div class="info_blend">
                <p >Engine: </p><p id="info_engine"></p>
            </div>
            <div class="info_blend">
                <p >Frame Range: </p><p id="info_frame_range"></p>
                <p>Frame Start: </p><p id="info_frame_start"></p>
                <p>Frame End: </p><p id="info_frame_end"></p>
            </div>
            <div class="info_blend">
                <p >Width: </p><p id="info_w"></p>
                <p>Height: </p><p id="info_h"></p>
            </div>
            <div class="info_blend">
                <p>FPS: </p><p id="info_rate"></p>
            </div>
        </section>
        <section id="menu" class="panel">
            <button onclick="bt_render()">Render</button>
            <button id="bt_preview" onclick="bt_preview()">Preview</button>
            <button id="bt_all_preview" onclick="bt_all_preview()">Preview All</button>
            <!-- <button onclick="bt_import()">Import</button> -->
        </section>
    </div>
</body>
<script src="js/global.js"></script>
<script src="js/preview.js"></script>
<script src="js/menu.js"></script>
<script src="js/list.js"></script>
<script src="js/info.js"></script>
</html>
