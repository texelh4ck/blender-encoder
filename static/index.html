<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blender Encoder</title>
    <link rel="stylesheet" href="css/pico.classless.pumpkin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../images/icon-color.png" type="image/x-icon">
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>
<body>
    <div id="welcome" class="full">
        <img src="../images/icon-white.png" width="100">
        <h1>Blender Encoder</h1>
    </div>
    <div id="loader" class="full">
        <h3>Rendering</h3>
        <h4 id="render-name"></h4>
    </div>
    
    <div id="container" class="grid layout_01">
        <section id="renderlist" class="list panel">
                <ul id="blendfiles">
                </ul>
        </section>
        <section class="preview panel"></section>
        <section class="options panel">
                <!-- <p>Frame Start</p> <input type="text"/>
                <p>Frame End</p> <input type="text"/> -->
        </section>
        <section class="menu panel">
            <button onclick="bt_render()">Render</button>
            <button onclick="bt_import()">Import</button>
        </section>
    </div>
</body>
<script src="js/list.js"></script>
<script src="js/menu.js"></script>
<script>
    const {welcome} = require("../src/config")
    if (welcome) {
        document.getElementById("welcome").style.animation = "welcome 3s 1";
        document.getElementById("container").style.animation = "init 3s 1";
    }
</script>
</html>
